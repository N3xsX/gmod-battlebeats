#btb guide
btb.guide.close=Zamknij
btb.guide.next=Dalej ▶
btb.guide.prev=◀ Wstecz
btb.guide.g0=Hej! Dzięki za pobranie BattleBeats. Wygląda na to, że używasz go po raz pierwszy. Chcesz zobaczyć krótki przewodnik, który pokaże większość funkcji BattleBeats? Spokojnie, zawsze możesz otworzyć ten przewodnik później w ustawieniach
btb.guide.g1=Możesz otworzyć interfejs za pomocą menu kontekstowego (C)
btb.guide.g2=Alternatywnie, możesz je otworzyć przez spawnmenu -> Narzędzia -> BattleBeats -> General (lub za pomocą komendy konsolowej battlebeats_menu)
btb.guide.g3=Oto interfejs (który pewnie już widzisz). To jest główny panel
btb.guide.g4=Możesz włączyć każdą paczke, naciskając te przyciski tutaj
btb.guide.g5=Możesz też kliknąć cały panel, aby otworzyć menu rozwijane
btb.guide.g6=Klikając którykolwiek z tych dwóch przycisków, uzyskasz dostęp do listy utworów ambientowych lub bitewnych z wybranej paczki
btb.guide.g7=To jest główny panel utworów
btb.guide.g8=Możesz wyszukiwać utwory po nazwie, korzystając z paska wyszukiwania na górze
btb.guide.g9=Obok możesz wybrać tryb sortowania utworów, na przykład od A do Z lub od Z do A
btb.guide.g10=Tak jak w panelu wyboru paczek, możesz osobno włączać lub wyłączać każdy utwór
btb.guide.g11=Kliknięcie dowolnego utworu na liście otworzy jego odtwarzacz
btb.guide.g12=Użyj poniższych przycisków, żeby sterować odtwarzaniem
btb.guide.g13=Za pomocą suwaka możesz przeskoczyć do konkretnego momentu w utworze
btb.guide.g14=Ten suwak pozwala dostosować głośność odtwarzanych utworów (w tym tych odtwarzanych automatycznie)
btb.guide.g15=Kliknięcie utworu prawym przyciskiem myszy otworzy menu właściwości, gdzie możesz skopiować jego ścieżkę, dodać do ulubionych, ustawić przesunięcie lub w przypadku utworów bitewnych przypisać do niego NPC
btb.guide.g16=Tutaj możesz przypisać konkretną klasę NPC i ustawić jej priorytet
btb.guide.g17=Możesz wrócić do wyboru pakietów za pomocą przycisku poniżej
btb.guide.g18=Na koniec panel opcji. Możesz go otworzyć przyciskiem w prawym dolnym rogu
btb.guide.g19=Znajdziesz tu wszystkie opcje po stronie klienta dla BattleBeats. Alternatywnie możesz je też znaleźć w spawnmenu
btb.guide.g20=Możesz przełączać się między kategoriami opcji za pomocą zakładek u góry. Nie będę omawiać każdej opcji, bo każda ma własny opis, który pojawia się po najechaniu na nią kursorem
btb.guide.end=I to by było na tyle! To wszystkie podstawy, które musisz znać o BattleBeats. Miłego korzystania!

