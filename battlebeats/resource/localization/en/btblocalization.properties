#btb guide
btb.guide.close=Close
btb.guide.next=Next ▶
btb.guide.prev=◀ Prev
btb.guide.g0=Hey! Thanks for downloading BattleBeats. Looks like its your first time using it. Want to see a quick guide that shows most of BattleBeats features? Dont worry, you can always access this guide later in the settings
btb.guide.g1=You can access the UI using the context menu (C)
btb.guide.g2=Alternatively, you can open it through Spawnmenu -> Utilities -> BattleBeats -> General (or by using the console command battlebeats_menu)
btb.guide.g3=Alright, here is the UI (that you are already probably seeing). This is the main panel
btb.guide.g4=You can enable each pack by pressing these buttons here
btb.guide.g5=You can also click the entire panel to open a dropdown menu
btb.guide.g6=By pressing either of these two buttons, you can access a list of ambient or combat tracks from the selected pack
btb.guide.g7=This is the main track panel
btb.guide.g8=You can search for any track name using the search bar at the top
btb.guide.g9=Next to it, you can select the sorting mode for the tracks: for example, from A-Z or Z-A
btb.guide.g10=Just like in the pack selector panel, you can enable or disable each track separately
btb.guide.g11=Clicking any track in the list will open the player for that track
btb.guide.g12=Use the controls below to, well... control playback
btb.guide.g13=You can use the slider to jump to a specific timestamp in the track
btb.guide.g14=Using this slider, you can adjust the volume of playing tracks (including those that play automatically)
btb.guide.g15=Right-clicking a track opens the properties menu, where you can copy its path, add it to favorites, set an offset, or, for combat tracks, assign an NPC to it
btb.guide.g16=Here you can assign a specific NPC class and set its priority
btb.guide.g17=You can go back to the pack selector using the button below
btb.guide.g18=Last but not least, the Settings panel. You can access it by pressing the button in the lower-right corner
btb.guide.g19=Here you will find all client-side options for BattleBeats. Alternatively, you can also find them in the spawnmenu
btb.guide.g20=You can switch between option categories using the tabs at the top. I wont go over every option here since each one has its own tooltip and explanation when you hover over it
btb.guide.end=Well, that would be it! These are all the basics you need to know about BattleBeats. Hope you enjoy using it!

